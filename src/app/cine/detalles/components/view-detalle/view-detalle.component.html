<div class="row" *ngIf="detalle != null">
  <div class="col">
    <div class="card" style="width: 50rem">
      <div class="card-body">
        <h5 class="card-title">
          <em>Detalle-Director:</em>{{ detalle.director }}
        </h5>
        <hr />
        <h6 class="card-subtitle mb-2 text-muted">
          Actores:{{ detalle.actores }}
        </h6>
        <p class="card-text">
          {{ detalle.sinopsis }}
        </p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{{ detalle.trailer }}" class="btn btn-primary">
            <fa-icon [icon]="faEye"></fa-icon> Ver trailer</a
          >
          <a [routerLink]="['/detalles/list']" class="btn btn-danger">
            <fa-icon [icon]="faArrowLeft"></fa-icon> Regresar</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
